<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/register.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="{{ url_for('static', filename='uploads/favicon.ico') }}" type="image/x-icon"/>
    <title>Register</title>
</head>
<body>
    <div class="register-div">
        <form method='POST' action="/register"> 
            <h1>Sign up</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    {% if "exists" in message %} 
                        <li class="invalid">{{ message }}</li>
                    {% else %}
                    <li class="correct">{{ message }}</li>
                    {% endif %}
                    
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" pattern="^\S+$" minlength="8" title="Username must be at least 8 characters and cannot contain spaces." required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" minlength="8" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="register-button">Sign up</button>
        </form>
    </div>
</body>
