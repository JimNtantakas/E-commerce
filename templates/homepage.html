{% extends "base.html" %}
{% block css%}
<link rel="stylesheet" href="./static/css/homepage.css">
<link rel="stylesheet" href="./static/css/like-button.css">
<link rel="stylesheet" href="./static/css/products-style.css">
{%endblock%}
{% block content %}

<div id="first-frame">
    <h1><i class='bx bx-trending-up trending-icon'></i>Trendings</h1>
    <ul class="product-list">
        {% for product in products %}
            <li class="product">
                <button id="like-button-{{product._id}}" class="like-button  {% if product._id in user_liked_products %}liked{% endif %}" ><i class='bx bx-heart'></i></button>
                <a href="/products/{{product._id}}" class="product-delails-link"><img class="product-image" src="{{ url_for('photo', photo_id=product.photos[0]) }}" alt="Product Photo"></a>
                <h2 class="title"><a href="/products/{{product._id}}" class="product-delails-link">{{ product.title }}</a></h2>
                <a href="/products/{{product._id}}" class="product-delails-link"><h2>{{product.price}}â‚¬</h2></a>
            </li>
        {% endfor %}
    </ul>
</div>

{% block scripts %} 
    {{ super() }}
    <script src="./static/js/like-button.js"></script>
{% endblock %}

{% endblock %}
